<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/page/login/login_email.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="text/javascript">
      function login_phone(){
        window.location="login_phone.html";
      }
    </script>
    <title>Login_email</title>
  </head>
  <body>
    <div class="container__login">
      <div class="login">
        <div class="login__header">
          <h1 class="login__header--title">Đăng nhập/ Đăng ký</h1>
          <p class="login__header--sub">
            Nhập tài khoản và khám phá niềm vui của bạn ở bất cứ đâu
          </p>
        </div>
        <!-- form -->
        <div class="login__form">
          <ul class="login__form--list">
            <li class="login__form--list__item">
              <button class="login__form--list__item--email" href=""></button>
                Địa chỉ email
              </button>
            </li>
            <li class="login__form--list__item">
              <button type="button" value="phone" onclick="login_phone()" class="login__form--list__item--number" href=""
                >Số điện thoại</
              >
            </li>
            <li class="login__form--list__line">
              <div class="login__form--list__item--line1"></div>

              <div class="login__form--list__item--line2"></div>
            </li>
          </ul>

          <form class="login__form--input" action="/action_page.php">
            <div class="login__form--input__nbp">
              <input
                class="login__form--input__nbp--name"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <div class="login__form--input__nbp--icon">
                <ion-icon
                  class="login__form--input__nbp--icon__email"
                  name="mail-outline"
                ></ion-icon>
              </div>
            </div>

            <!--  -->

            <!--  -->
          </form>
          <button class="login__form--verification">
            Next
          </button>
        </div>
        <!-- login--footer -->
        <div class="login__footer">
          <div class="login__footer--title">
            <div class="login__footer--title__line1"></div>
            <p class="login__footer--title__choose">hoặc đăng nhập bằng</p>
            <div class="login__footer--title__line2"></div>
          </div>
          <div class="login__footer--network">
            <a class="login__footer--network__fb" href=""
              ><img
                class="login__footer--network__fb--img"
                src="/assets/img/fb_logo.png"
                alt=""
            /></a>

            <a class="login__footer--network__gg" href=""
              ><img
                class="login__footer--network__gg--img"
                src="/assets/img/gg_logo.jpg"
                alt=""
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
